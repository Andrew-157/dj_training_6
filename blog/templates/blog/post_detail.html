{% extends 'base.html' %}
{% load static %}

{% block page_title %}
{{ post.title }}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/post_detail.css' %}?timestamp={% now 'U' %}">
{% endblock %}

{% block content %}
<section id="summary">
    <h2>Post Title</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}">
        <address>
            By {{ post.author }}
        </address>
        <div>
            Last updated on <time datetime="{{ post.date }}">{{ post.date|date:"d M Y" }}</time>
        </div>
    </article>
</section>
<main>
    <p>
        {{ post.content|linebreaks }}
    </p>
</main>
{% endblock %}
